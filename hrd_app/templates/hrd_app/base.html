<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <title>Sistem HRD</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { background-color: #f8f9fa; }
             .navbar { margin-bottom: 30px; }
        </style>
    </head>
    <body>
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
    {% if messages %}
        {% for message in messages %}
        <div class="toast show align-items-center text-white bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        {% endfor %}
    {% endif %}
</div>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Aplikasi HRD</a>
            </div>
        </nav>

        <div class="container">
            <div class="card shadow-sm p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

       <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">HRD APP</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'index' %}">Absensi</a>
            
            {% if user.is_staff %}
                <a class="nav-link btn btn-outline-primary btn-sm ms-lg-2" href="{% url 'rekap' %}">Rekap Hari Ini (Admin)</a>
                <a class="nav-link" href="/admin/">Portal Admin</a>
                <a class="nav-link text-danger" href="/admin/logout/">Keluar</a>
            {% else %}
                <a class="nav-link" href="/admin/login/">Login HRD</a>
            {% endif %}
        </div>
    </div>
</nav>

<script>
    // Menghilangkan toast otomatis setelah 3 detik
    setTimeout(function() {
        let toasts = document.querySelectorAll('.toast');
        toasts.forEach(toast => {
            let bsToast = new bootstrap.Toast(toast);
            bsToast.hide();
        });
    }, 3000);
</script>

    </body>
</html>
