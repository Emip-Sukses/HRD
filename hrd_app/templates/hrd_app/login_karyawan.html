{% extends 'hrd_app/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    <div class="col-md-5">
        <div class="text-center mb-5 animate-fade-in">
            <div
                style="background: linear-gradient(135deg, #3b82f6, #2563eb); width: 80px; height: 80px; border-radius: 24px; display: inline-flex; align-items: center; justify-content: center; color: white; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3); margin-bottom: 1.5rem;">
                <i class="fas fa-lock fa-2x"></i>
            </div>
            <h2 class="fw-bold text-white mb-2" style="letter-spacing: -1px;">Login Karyawan</h2>
            <p class="text-muted">Gunakan akses akun Anda untuk mulai absensi.</p>
        </div>

        <div class="card card-body shadow-lg animate-fade-in" style="animation-delay: 0.1s;">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase"
                        style="letter-spacing: 1px;">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"
                            style="border-color: rgba(255,255,255,0.1);">
                            <i class="fas fa-user text-primary"></i>
                        </span>
                        <input type="text" name="username" class="form-control border-start-0"
                            placeholder="Username Anda" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold text-uppercase"
                        style="letter-spacing: 1px;">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"
                            style="border-color: rgba(255,255,255,0.1);">
                            <i class="fas fa-key text-primary"></i>
                        </span>
                        <input type="password" name="password" class="form-control border-start-0"
                            placeholder="Password Anda" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 btn-lg shadow-lg mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Masuk Sekarang
                </button>
            </form>
        </div>

        <div class="mt-5 text-center px-4 animate-fade-in" style="animation-delay: 0.2s;">
            <p class="text-muted small mb-4" style="line-height: 1.6;">
                <i class="fas fa-info-circle me-1"></i>
                Lupa password? Hubungi Personalia (HRD) untuk reset akun Anda.
            </p>
            <div class="d-flex align-items-center gap-3 justify-content-center">
                <hr class="flex-grow-1 opacity-10">
                <span class="text-muted small">Atau</span>
                <hr class="flex-grow-1 opacity-10">
            </div>
            <a href="/admin/" class="btn btn-modern-neutral mt-4 w-100">
                <i class="fas fa-user-shield me-2"></i> Akses Panel Admin
            </a>
        </div>
    </div>
</div>
{% endblock %}
